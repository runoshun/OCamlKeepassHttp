<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <style type="text/css">
    .clearfix:after {
      content:"";
      display:block;
      clear:both;
    }
    .ui.label.floated.right {
      float : right;
    }
    .action {
      margin : 2em 0;
    }
    body > div.container {
      margin : 2em;
    }
  </style>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.serialize-object.compiled.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="js/config-screen.js"></script>
</head>
<body>
  <div class="ui container text">

    <!-- config form -->
    <div class="ui attached message clearfix">
      <div class="header">
        Node-Keepass-Http Config
        <a id="server-status" class="ui label floated right"></a>
      </div>
    </div>

    <form id="config_form" class="ui form attached fluid segment">
      <div class="field">
        <label>Keepass Database Password</label>
        <input name="password" placeholder="Default:None" type="password">
      </div>
      <div class="field">
        <label>Keepass Database Key File</label>
        <input name="keepass_db_keyfile" placeholder="Default:None" type="text">
      </div>
      <div class="field">
        <label>Keepass Database</label>
        <input name="keepass_db" placeholder="/path/to/keepassdb.kdbx" type="text">
      </div>
      <div class="two fields">
        <div class="twelve wide field">
          <label>KeepassHttp Server Host</label>
          <input name="httpserver_host" placeholder="Default:localhost" type="text">
        </div>
        <div class="four wide field">
          <label>Port</label>
          <input name="httpserver_port" placeholder="Default:19455" type="number">
        </div>
      </div>

      <div class="clearfix">
        <div class="ui right floated blue labeled icon submit button">
          <i class="play icon"></i>
          Restart Server
        </div>
      </div>
    </form>

    <!-- queued actions -->
    <div id="queued-actions" style="display:none">
    </div>

    <!-- error message -->
    <div id="error-msg" class="ui error message hidden">
      <i class="icon remove red"></i>
      <span class="content"></span>
    </div>

    <!-- action template -->
    <div id="associate-tmpl" class="action" style="display:none">
      <div class="ui attached message">
        <i class="close icon"></i>
        <div class="header">
          <span class="text"></span>
          <span class="ui left pointing label date"></span>
        </div>
        <p class="key"></p>
      </div>
      <form class="ui form attached fluid segment">
        <div class="field">
          <label>New Client Id</label>
          <input name="data" type="text">
        </div>
        <div class="field hidden">
          <input name="id" type="hidden">
        </div>
        <div class="clearfix">
          <div class="ui right floated blue submit button">Submit</div>
        </div>
      </form>
    </div>

  </div>
</body>
